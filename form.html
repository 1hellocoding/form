<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc; /* bg-slate-50 */
        }

        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            background-color: #f8fafc;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-top: var(--safe-top);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }

        /* Custom alert styling */
        #customAlert {
            position: fixed;
            top: calc(var(--safe-top) + 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            pointer-events: none;
        }
        .custom-alert-box {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white; padding: 1rem 1.5rem; border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            font-weight: 500; opacity: 0;
            animation: slideDownFadeIn 0.4s ease-out forwards;
        }
        .custom-alert-box.fade-out {
            animation: slideUpFadeOut 0.4s ease-in forwards;
        }
        @keyframes slideDownFadeIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUpFadeOut { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-30px); opacity: 0; } }
       
        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.5); /* slate-900/50 */
            backdrop-filter: blur(4px);
            z-index: 40000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Custom Calendar Styles */
        .calendar {
            background: white; padding: 16px; border-radius: 13px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0; width: 320px;
        }
        .calendar-header {
            font-size: 1.12em; font-weight: 600; text-align: center;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            align-items: center;
        }
        .calendar-header button {
            background: none; border: none; font-size: 1.2em;
            cursor: pointer; color: #4f46e5; user-select: none;
            padding: 0 8px; transition: color 0.2s;
        }
        .calendar-header button:hover { color: #3730a3; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-grid .day-label { text-align: center; font-size: 0.75em; font-weight: bold; color: #64748b; }
        .day {
            aspect-ratio: 1 / 1; width: 100%; max-width: 36px; margin: 0 auto;
            background: #f1f5f9; color: #334155; border-radius: 50%;
            cursor: pointer; font-size: 0.8em; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .day:hover { background: #e0e7ff; color: #3730a3; transform: scale(1.05); }
        .day.selected {
            background: linear-gradient(135deg, #4f46e5, #6366f1); color: white;
            font-weight: bold; box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
            transform: scale(1.05);
        }
        .day.today {
            outline: 2px solid #a5b4fc; /* A lighter indigo for the outline */
            outline-offset: 2px;
        }
        .day.empty { background: transparent; cursor: default; }
        .day.disabled { background: #f8fafc; color: #cbd5e1; cursor: not-allowed; }

        /* Custom Time Picker Styles */
        .time-picker {
            background: white; padding: 24px; border-radius: 13px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0; width: 280px;
            text-align: center;
        }
        .time-picker-inputs { display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 2.5rem; font-weight: 600; color: #1e293b; }
        .time-picker-inputs input {
            width: 60px; text-align: center; border: none; background: #f1f5f9;
            border-radius: 8px; padding: 8px 0;
            font-size: inherit; font-weight: inherit; color: inherit;
        }
        .time-picker-inputs input:focus { outline: 2px solid #4f46e5; }
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .time-picker-ampm button {
            padding: 8px 16px; border: 2px solid #e2e8f0; border-radius: 8px;
            background: white; color: #475569; font-weight: 600;
            transition: all 0.2s ease;
        }
        .time-picker-ampm button.active {
            background: #4f46e5; color: white; border-color: #4f46e5;
        }

        /* Bottom navigation styling */
        #bottom-nav { flex-shrink: 0; padding-left: var(--safe-left); padding-right: var(--safe-right); padding-bottom: var(--safe-bottom); }
        .hamburger-line { transition: all 0.3s ease-in-out; }
        .open .line-1 { transform: translateY(9px) rotate(45deg); }
        .open .line-2 { opacity: 0; transform: scaleX(0); }
        .open .line-3 { transform: translateY(-9px) rotate(-45deg); }

        /* Loading overlay styling */
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        #loadingOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(249, 249, 249, 0.85); backdrop-filter: blur(5px); z-index: 30000; display: flex; justify-content: center; align-items: center; flex-direction: column; user-select: none; opacity: 1; transition: opacity 0.5s ease; }
        .loading-image-container { position: relative; width: 1000px; height: 500px; margin-bottom: 25px; filter: drop-shadow(2px 0 0 white) drop-shadow(-2px 0 0 white) drop-shadow(0 2px 0 white) drop-shadow(0 -2px 0 white); -webkit-mask-image: url('https://i.imghippo.com/files/ofc9438IXE.png'); mask-image: url('https://i.imghippo.com/files/ofc9438IXE.png'); -webkit-mask-size: contain; mask-size: contain; -webkit-mask-position: center; mask-position: center; -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat; }
        .loading-image-container::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(110deg, transparent 40%, rgba(255, 255, 255, 0.4) 50%, transparent 60%); transform: translateX(-100%); animation: shimmer 2.5s infinite linear; }
        .loading-image { width: 100%; height: 100%; object-fit: contain; display: block; }
        .loading-text { font-size: 1.5em; color: #3b82f6; font-weight: bold; letter-spacing: 2px; }
        @media (max-width: 768px) { .loading-image-container { width: 90vw; height: 45vw; } }

    </style>
</head>
<body>

<div id="app-container">
    <main>
        <div id="customAlert"></div>

        <div class="container mx-auto max-w-2xl px-4 pt-8 pb-12">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-bold tracking-tight text-slate-900 sm:text-5xl">Add a New Gig</h1>
                <p class="mt-4 text-lg text-slate-600">Fill out the form below to add a new event to the calendar.</p>
            </header>
           
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-slate-200">
                <form id="gig-entry-form" novalidate>
                    <div class="space-y-6">
                       
                        <!-- Band Details -->
                        <div>
                            <h2 class="text-lg font-semibold text-slate-800 border-b border-slate-200 pb-2 mb-4">Band Details</h2>
                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <label for="band-name" class="text-sm font-medium text-slate-700">Name</label>
                                    <input type="text" id="band-name" required class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div class="space-y-2">
                                        <label for="band-website" class="text-sm font-medium text-slate-700">Band Website</label>
                                        <input type="url" id="band-website" placeholder="https://example.com" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="band-email" class="text-sm font-medium text-slate-700">Band Email</label>
                                        <input type="email" id="band-email" placeholder="contact@example.com" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Venue Details -->
                        <div>
                            <h2 class="text-lg font-semibold text-slate-800 border-b border-slate-200 pb-2 mb-4">Venue Details</h2>
                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <label for="venue-name" class="text-sm font-medium text-slate-700">Venue Name</label>
                                    <input type="text" id="venue-name" required class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                </div>
                                <div class="space-y-2">
                                    <label for="venue-address" class="text-sm font-medium text-slate-700">Address</label>
                                    <div id="address-container" class="relative">
                                        <input type="text" id="venue-address" required placeholder="Start typing an address..." class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow" autocomplete="off">
                                        <div id="address-suggestions" class="hidden absolute w-full bg-white border border-slate-300 rounded-lg mt-1 shadow-lg z-10 max-h-60 overflow-y-auto"></div>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div class="space-y-2">
                                        <label for="venue-website" class="text-sm font-medium text-slate-700">Venue Website</label>
                                        <input type="url" id="venue-website" placeholder="https://venue.com" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="venue-phone" class="text-sm font-medium text-slate-700">Venue Phone Number</label>
                                        <input type="tel" id="venue-phone" placeholder="(555) 123-4567" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label for="venue-email" class="text-sm font-medium text-slate-700">Venue Email</label>
                                    <input type="email" id="venue-email" placeholder="booking@venue.com" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                                </div>
                            </div>
                        </div>

                        <!-- Event Details -->
                        <div>
                             <h2 class="text-lg font-semibold text-slate-800 border-b border-slate-200 pb-2 mb-4">Event Details</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label for="gig-date-display" class="text-sm font-medium text-slate-700">Date</label>
                                    <div id="gig-date-display" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow cursor-pointer text-slate-700">Select a date...</div>
                                    <input type="hidden" id="gig-date" required>
                                </div>
                                <div class="space-y-2">
                                    <label for="gig-time-display" class="text-sm font-medium text-slate-700">Time</label>
                                    <div id="gig-time-display" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow cursor-pointer text-slate-700">Select a time...</div>
                                    <input type="hidden" id="gig-time" required>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button type="submit" class="w-full py-3 px-5 bg-gradient-to-br from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all transform hover:scale-105">
                                Add Gig to Calendar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Custom Calendar Modal -->
        <div id="calendar-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prev-month-btn">&#8592;</button>
                        <div id="month-year-display"></div>
                        <button id="next-month-btn">&#8594;</button>
                    </div>
                    <div class="calendar-grid">
                        <div class="day-label">Sun</div><div class="day-label">Mon</div><div class="day-label">Tue</div><div class="day-label">Wed</div><div class="day-label">Thu</div><div class="day-label">Fri</div><div class="day-label">Sat</div>
                    </div>
                    <div id="calendar-days-grid" class="calendar-grid"></div>
                </div>
            </div>
        </div>

        <!-- Custom Time Picker Modal -->
        <div id="time-picker-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="time-picker">
                    <div class="time-picker-inputs">
                        <input type="number" id="time-hour" min="1" max="12" placeholder="8">
                        <span>:</span>
                        <input type="number" id="time-minute" min="0" max="59" placeholder="00">
                    </div>
                    <div class="time-picker-ampm mt-4 flex justify-center gap-2">
                        <button id="time-am" class="active">AM</button>
                        <button id="time-pm">PM</button>
                    </div>
                    <button id="set-time-btn" class="mt-6 w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all">
                        Set Time
                    </button>
                </div>
            </div>
        </div>
    </main>

                        </svg>
                        <span>Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loadingOverlay">
    <div class="loading-image-container">
        <img src="https://i.imghippo.com/files/ofc9438IXE.png" alt="Loading" class="loading-image">
    </div>
    <div class="loading-text">Loading Page...</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- API Keys & URLs ---
        const GIG_ENTRY_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwis1FuC0oaT36VeTcsTixxfup2Nhf3pB_U2-Hnl3HGTw0ms5pZdC9h5pPD6UDpe_nv/exec";

        // --- State Variables ---
        const gigForm = document.getElementById('gig-entry-form');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const customAlert = document.getElementById('customAlert');
        let alertTimeout;
        let userIP = null; // To store user's IP address

        // --- Custom Alert Function ---
        const showCustomAlert = (message, isError = false, duration = 4000) => {
            clearTimeout(alertTimeout);
            const alertBox = document.createElement('div');
            alertBox.className = 'custom-alert-box';
            alertBox.textContent = message;
            if (isError) {
                alertBox.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            }
            customAlert.innerHTML = '';
            customAlert.appendChild(alertBox);
            alertTimeout = setTimeout(() => {
                alertBox.classList.add('fade-out');
                alertBox.addEventListener('animationend', () => customAlert.contains(alertBox) && customAlert.removeChild(alertBox));
            }, duration);
        };
        
        // --- IP Geolocation Logic ---
        const getUserIP = () => {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                    console.log('User IP obtained for location-biased suggestions:', userIP);
                })
                .catch(error => {
                    console.warn('Could not fetch IP address. Address search will work without location bias.', error);
                });
        };

        // --- Form Submission Logic ---
        gigForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let firstInvalidField = null;
            gigForm.querySelectorAll('[required]').forEach(field => {
                const isHiddenInput = field.type === 'hidden';
                const displayId = isHiddenInput ? `${field.id}-display` : null;
                const displayEl = displayId ? document.getElementById(displayId) : null;

                if (!field.value.trim()) {
                    const targetEl = displayEl || field;
                    targetEl.classList.add('border-red-500', 'ring-red-500');
                    if (!firstInvalidField) firstInvalidField = targetEl;
                } else {
                    const targetEl = displayEl || field;
                    targetEl.classList.remove('border-red-500', 'ring-red-500');
                }
            });

            if (firstInvalidField) {
                showCustomAlert('Please fill out all required fields.', true);
                firstInvalidField.focus();
                return;
            }

            if (GIG_ENTRY_SCRIPT_URL.includes("YOUR_SCRIPT_ID_HERE")) {
                 showCustomAlert('Demo Mode: Please replace the placeholder script URL.', true, 5000);
                 return;
            }

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            const formData = {
                'Name': document.getElementById('band-name').value.trim(),
                'Band Website': document.getElementById('band-website').value.trim(),
                'Band Email': document.getElementById('band-email').value.trim(),
                'Venue Name': document.getElementById('venue-name').value.trim(),
                'Address': document.getElementById('venue-address').value.trim(),
                'Venue Website': document.getElementById('venue-website').value.trim(),
                'Venue Phone Number': document.getElementById('venue-phone').value.trim(),
                'Venue Email': document.getElementById('venue-email').value.trim(),
                'Date': document.getElementById('gig-date').value,
                'Time': document.getElementById('gig-time').value
            };

            fetch(GIG_ENTRY_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            })
            .then(res => res.ok ? res.json() : Promise.reject(`Network error: ${res.statusText}`))
            .then(data => {
                if (data.result !== 'success') throw new Error(data.error || 'Unknown script error.');
                gigForm.reset();
                document.getElementById('gig-date-display').textContent = 'Select a date...';
                document.getElementById('gig-time-display').textContent = 'Select a time...';
                selectedHour = null;
                selectedMinute = null;
                selectedAmPm = null;
                showCustomAlert('Gig added successfully!');
            })
            .catch(error => {
                console.error('Submission failed:', error);
                showCustomAlert(`Error: ${error.message}`, true);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Add Gig to Calendar';
            });
        });

        // --- Address Autocomplete Logic (Advanced) ---
        const addressInput = document.getElementById('venue-address');
        const suggestionsContainer = document.getElementById('address-suggestions');
        let debounceTimer;
        let autocompleteAbortController; // To cancel pending requests

        addressInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = addressInput.value;

            // Abort the previous fetch request if it's still in flight
            if (autocompleteAbortController) {
                autocompleteAbortController.abort();
            }

            if (query.length < 3) {
                suggestionsContainer.classList.add('hidden');
                return;
            }

            debounceTimer = setTimeout(() => {
                if (GIG_ENTRY_SCRIPT_URL.includes("YOUR_SCRIPT_ID_HERE")) {
                    console.log("Address search disabled: Add your script URL.");
                    return;
                }
                
                // Create a new AbortController for this specific request
                autocompleteAbortController = new AbortController();
                const signal = autocompleteAbortController.signal;

                let url = `${GIG_ENTRY_SCRIPT_URL}?action=autocompleteAddress&query=${encodeURIComponent(query)}`;
                if (userIP) {
                    url += `&ip=${userIP}`;
                }
                
                fetch(url, { signal }) // Pass the signal to fetch
                    .then(response => response.ok ? response.json() : Promise.reject(`Network response was not ok: ${response.statusText}`))
                    .then(data => {
                        if (data.error) {
                            console.error('Address lookup error from script:', data.error);
                            if (data.error.includes("API key")) {
                                showCustomAlert('Address search is not configured. Please add API key to the script.', true);
                            }
                            return;
                        }
                        displayAddressSuggestions(data.features);
                    })
                    .catch(error => {
                        if (error.name === 'AbortError') {
                            // This was a deliberate cancellation of the previous request, so we can ignore it.
                            console.log('Fetch aborted for outdated address query.');
                        } else {
                            console.error('Address lookup fetch failed:', error);
                            suggestionsContainer.classList.add('hidden');
                        }
                    });
            }, 10); // 10ms delay
        });

        function displayAddressSuggestions(features) {
            suggestionsContainer.innerHTML = '';
            if (!features || features.length === 0) {
                suggestionsContainer.classList.add('hidden');
                return;
            }

            features.forEach(feature => {
                const suggestionDiv = document.createElement('div');
                const props = feature.properties;
                
                const houseNumber = props.housenumber || '';
                const street = props.street || '';
                const primaryText = `${houseNumber} ${street}`.trim();
                const secondaryText = props.address_line2;

                suggestionDiv.innerHTML = `
                    <div class="font-medium text-slate-800">${primaryText || props.formatted}</div>
                    <div class="text-sm text-slate-500">${secondaryText}</div>
                `;
                suggestionDiv.className = 'px-4 py-2 hover:bg-slate-100 cursor-pointer border-b border-slate-100 last:border-b-0';
                
                suggestionDiv.addEventListener('click', () => {
                    addressInput.value = props.formatted;
                    suggestionsContainer.classList.add('hidden');
                });
                suggestionsContainer.appendChild(suggestionDiv);
            });

            suggestionsContainer.classList.remove('hidden');
        }

        document.addEventListener('click', (e) => {
            if (!document.getElementById('address-container').contains(e.target)) {
                suggestionsContainer.classList.add('hidden');
            }
        });


        // --- Custom Calendar Logic ---
        const calendarModal = document.getElementById('calendar-modal');
        const dateDisplay = document.getElementById('gig-date-display');
        const dateInput = document.getElementById('gig-date');
        const monthYearDisplay = document.getElementById('month-year-display');
        const calendarDaysGrid = document.getElementById('calendar-days-grid');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        let calendarDate = new Date();
        let selectedDate = null;

        const buildCalendar = (year, month) => {
            calendarDaysGrid.innerHTML = "";
            monthYearDisplay.textContent = `${new Date(year, month).toLocaleString("default", { month: "long" })} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.className = "day empty";
                calendarDaysGrid.appendChild(emptyCell);
            }
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement("div");
                cell.className = "day";
                cell.textContent = day;
                const cellDate = new Date(year, month, day);
                if (selectedDate && cellDate.toDateString() === selectedDate.toDateString()) {
                    cell.classList.add("selected");
                }
                if (cellDate.toDateString() === today.toDateString()) {
                    cell.classList.add("today");
                }
                cell.addEventListener('click', () => {
                    selectedDate = cellDate;
                    dateInput.value = selectedDate.toISOString().split('T')[0];
                    dateDisplay.textContent = selectedDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    dateDisplay.classList.remove('border-red-500', 'ring-red-500');
                    calendarModal.classList.remove('visible');
                });
                calendarDaysGrid.appendChild(cell);
            }
        };

        dateDisplay.addEventListener('click', () => calendarModal.classList.add('visible'));
        calendarModal.addEventListener('click', (e) => e.target === calendarModal && calendarModal.classList.remove('visible'));
        prevMonthBtn.addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() - 1); buildCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); });
        nextMonthBtn.addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() + 1); buildCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); });
        buildCalendar(calendarDate.getFullYear(), calendarDate.getMonth());

        // --- Custom Time Picker Logic ---
        const timePickerModal = document.getElementById('time-picker-modal');
        const timeDisplay = document.getElementById('gig-time-display');
        const timeInput = document.getElementById('gig-time');
        const hourInput = document.getElementById('time-hour');
        const minuteInput = document.getElementById('time-minute');
        const amBtn = document.getElementById('time-am');
        const pmBtn = document.getElementById('time-pm');
        const setTimeBtn = document.getElementById('set-time-btn');
        let selectedHour = null, selectedMinute = null, selectedAmPm = null;

        const formatTime = (hour, minute, ampm) => `${String(hour)}:${String(minute).padStart(2, '0')} ${ampm}`;

        timeDisplay.addEventListener('click', () => {
            if (selectedHour !== null && selectedMinute !== null && selectedAmPm !== null) {
                hourInput.value = selectedHour;
                minuteInput.value = String(selectedMinute).padStart(2, '0');
                if (selectedAmPm === 'PM') { pmBtn.classList.add('active'); amBtn.classList.remove('active'); } 
                else { amBtn.classList.add('active'); pmBtn.classList.remove('active'); }
            } else {
                const now = new Date();
                hourInput.value = now.getHours() % 12 || 12;
                minuteInput.value = String(now.getMinutes()).padStart(2, '0');
                if (now.getHours() >= 12) { pmBtn.classList.add('active'); amBtn.classList.remove('active'); } 
                else { amBtn.classList.add('active'); pmBtn.classList.remove('active'); }
            }
            timePickerModal.classList.add('visible');
        });

        amBtn.addEventListener('click', () => { amBtn.classList.add('active'); pmBtn.classList.remove('active'); });
        pmBtn.addEventListener('click', () => { pmBtn.classList.add('active'); amBtn.classList.remove('active'); });
        
        [hourInput, minuteInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if ([46, 8, 9, 27, 13, 37, 39].indexOf(e.keyCode) !== -1 || (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || (e.keyCode >= 35 && e.keyCode <= 40)) { return; }
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) { e.preventDefault(); }
            });
            input.addEventListener('input', () => {
                let val = parseInt(input.value), min = parseInt(input.min), max = parseInt(input.max);
                if (isNaN(val)) { input.value = ''; return; };
                if (val < min) input.value = min;
                if (val > max) input.value = max;
            });
        });

        setTimeBtn.addEventListener('click', () => {
            const hour = parseInt(hourInput.value), minute = parseInt(minuteInput.value), ampm = amBtn.classList.contains('active') ? 'AM' : 'PM';
            if (isNaN(hour) || isNaN(minute)) {
                showCustomAlert('Please enter a valid time.', true);
                return;
            }
            selectedHour = hour; selectedMinute = minute; selectedAmPm = ampm;
            const formattedTime = formatTime(hour, minute, ampm);
            timeInput.value = formattedTime;
            timeDisplay.textContent = formattedTime;
            timeDisplay.classList.remove('border-red-500', 'ring-red-500');
            timePickerModal.classList.remove('visible');
        });

        timePickerModal.addEventListener('click', (e) => e.target === timePickerModal && timePickerModal.classList.remove('visible'));

        // --- Menu Bar Logic ---
        const menuButton = document.getElementById('menu-button');
        const contactMenu = document.getElementById('contact-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        menuButton.addEventListener('click', (e) => { e.stopPropagation(); contactMenu.classList.toggle('hidden'); hamburgerIcon.classList.toggle('open'); });
        document.addEventListener('click', (e) => { if (!contactMenu.classList.contains('hidden') && !menuButton.contains(e.target)) { contactMenu.classList.add('hidden'); hamburgerIcon.classList.remove('open'); } });

        // --- App Initialization ---
        const initializeApp = () => {
            getUserIP(); // Get user IP for location-biased suggestions
            const minDelayPromise = new Promise(resolve => setTimeout(resolve, 500));
            minDelayPromise.then(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = "none"; }, 500);
            });
        };
        initializeApp();
    });
</script>
</body>
</html>
